<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Simple Todo List</title>
    <!-- Google Font imports -->
    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Thasadith"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/main.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h1 id="app-title" class="lowercase">Simple Todo</h1>
      <ul id="todo"></ul>
      <div class="component-panel">
        <input id="newTodoText" type="text" />
        <div class="priority-checkbox" title="Shortcut: Ctrl + Alt + P">
          <input id="isPriority" type="checkbox" name="priority" />
          <label for="isPriority">Priority</label>
        </div>
        <button id="addTodo" class="button lowercase">Add a todo</button>
      </div>

      <div class="done hidden">
        <h2>done</h2>
        <ul id="done"></ul>
      </div>
      <p>
        made by <a href="https://github.com/nabeelsherazi">nabeel sherazi</a>
      </p>
    </div>

    <script src="./scripts./main.js"></script>
  </body>
</html>
